server:
  undertow:
    io-threads: 8
    worker-threads: 128
    buffer-size: 1024
    direct-buffers: true
mybatis:
  type-aliases-package: com.fanglin.entity
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
spring:
  jmx:
    enabled: false
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 1
      maximum-pool-size: 2000
      pool-name: hikariCP
      connection-timeout: 10000
  redis:
    timeout: 1s
  session:
    #spring session采用的数据源类型
    store-type: redis
    redis:
      #配置session在redis里的命名空间
      namespace: security_session
      #配置session的保存触发方式
      flush-mode: on_save
common:
  #静态资源默认保存根路径
  static-dir: /data/static/template/
